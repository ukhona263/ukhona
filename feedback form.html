<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstar Motors | Feedback</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <h1>Speedstar Motors</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact us.html">contact us </a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about us.html">about us </a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="feedback-container">
            <div class="container">
                <h2>Share Your Thoughts</h2>
                <p>Tell us what you think about our cars!</p>
                <form action="#" method="post" onsubmit="return validateForm()">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Your feedback..." required></textarea>
                    <button type="submit" class="cta-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <p>Â© 2025 Superstar Motors. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let feedback = document.getElementById("feedback").value.trim();

            // Check if name contains only letters and spaces (no numbers)
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Name must contain only letters and spaces (no numbers).");
                return false;
            }
            if (name.length < 2) {
                alert("Name must be at least 2 characters.");
                return false;
            }

            // Check if email contains an "@" symbol
            if (!email.includes("@")) {
                alert("Email must contain an '@' symbol.");
                return false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("Enter a valid email (e.g., example@domain.com).");
                return false;
            }

            // Check if feedback contains only letters, spaces, and basic punctuation (no numbers)
            if (!/^[A-Za-z\s.,!?]+$/.test(feedback)) {
                alert("Feedback must contain only letters, spaces, and basic punctuation (no numbers).");
                return false;
            }
            if (feedback.length < 10) {
                alert("Feedback must be at least 10 characters.");
                return false;
            }

            alert("Feedback submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
